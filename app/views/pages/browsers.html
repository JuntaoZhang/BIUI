<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">浏览器排行</h1>
        </div>
    </div>
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="">浏览器排行</a></li>
        </ol>
        <div class="row">
            <div class="col-lg-2">
                <button class="btn btn-default" type="button" ng-click="search(-1)">昨天</button>
                <button class="btn btn-default" type="button" ng-click="search(-7)">7天</button>
                <button class="btn btn-default" type="button" ng-click="search(-30)">30天</button>
            </div>
            <div class="row col-lg-7">
                <div class="col-lg-4">
                    <div class="form-group input-group">
                        <span class="input-group-addon">from</span>
                        <input type="text" class="form-control" datepicker-popup="yyyy/MM/dd"
                               ng-model="startTime" is-open="isBeforeOpen" close-text="Close"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default"
                                    ng-click="openBefore($event)">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group input-group">
                        <span class="input-group-addon">to</span>
                        <input type="text" class="form-control" datepicker-popup="yyyy/MM/dd"
                               ng-model="endTime" is-open="isAfterOpen" close-text="Close"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default"
                                    ng-click="openAfter($event)">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                        <span class="input-group-btn">
                    </span>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for domain" ng-model="searchValue">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="search()">Search</button>
                      </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                图标统计
            </div>
            <div class="panel-body">
                <div id="domain-charts" style="height:400px;"></div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                详细数据
            </div>
            <div class="table-container">
                <table class="table" st-pipe="callServer" st-table="displayed">
                    <thead>
                    <tr>
                        <th>浏览器</th>
                        <th>访问量</th>
                        <!--<th>操作</th>-->
                    </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                    <tr ng-repeat="row in displayed">
                        <td>{{row.domain}}</td>
                        <td>{{row.number}}</td>
                        <!--<td><a href="" ui-sref="dashboard.domain-detail({domain:row.domain,startTime:startTime,endTime:endTime})">详细</a></td>-->
                    </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                    <tr>
                        <td colspan="2" class="text-center">
                            <div class="loading-indicator"></div>
                        </td>
                    </tr>
                    </tbody>
                    <!--<tfoot>
                    <tr>
                        <td class="text-center" st-pagination="" st-items-by-page="5" colspan="4">
                        </td>
                    </tr>
                    </tfoot>-->
                </table>
            </div>
        </div>
    </div>
</div>
